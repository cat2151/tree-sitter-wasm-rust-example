<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Chord Progression Parser</h1>
    <p>Enter a chord progression (e.g., C-F-G-C):</p>
    <textarea id="input" placeholder="C-F-G-C">C-F-G-C</textarea>
    <button id="parseBtn">Parse</button>
    <div id="output"></div>

    <script src="tree-sitter.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
